<script>
// Fade-in animation for gallery images
document.querySelectorAll('.gallery img').forEach((img, i) => {
  img.style.animationDelay = (i * 0.08) + 's';
});

// Back to top button
const backToTop = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
  backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
});
backToTop.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>

<script>
// Dynamically load all images in the mywork folder
const gallery = document.getElementById('gallery');
const imageCount = 30; // Arbitrary upper limit for images
for (let i = 1; i <= imageCount; i++) {
  const img = document.createElement('img');
  img.src = `mywork/network${i}.jpg`;
  img.alt = `Network work ${i}`;
  img.onerror = function() { this.style.display = 'none'; };
  gallery.appendChild(img);
}
